<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital - Historial Paciente</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="forms.html">INICIO</a></li>
            <li><a href="historialForm.html">Historial Personal</a></li>
            <li id="adjuntosLink"><a href="adjuntosForm.html">Adjuntar Archivos</a></li>
            <li><a href="HistorialPaciente.html">Historial Paciente</a></li>
        </ul>
    </nav>

    <form id="fetchHistorialForm">
        <h2>Visualizar Historial del Paciente</h2>
        <label for="idPaciente">ID Paciente:</label>
        <input type="number" id="idPaciente" min="1" required>
        <button type="submit">Ver Historial</button>
    </form>
    <div id="historialDisplay"></div>

    <button id="logoutBtn">Cerrar Sesión</button>

    <script>
        const fetchHistorialForm = document.getElementById('fetchHistorialForm');
        const historialDisplay = document.getElementById('historialDisplay');
        const logoutBtn = document.getElementById('logoutBtn');
        const adjuntosLink = document.getElementById('adjuntosLink');
        const idPacienteInput = document.getElementById('idPaciente');
        let token = localStorage.getItem('token');
        let currentRole = null;
        let userIdPaciente = null;

        // Controlar visibilidad inicial y acceso
        if (token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                currentRole = payload.role;
                userIdPaciente = payload.idPaciente;
                fetchHistorialForm.style.display = 'block';
                logoutBtn.style.display = 'block';
                if (currentRole === 0 || currentRole === 1) {
                    adjuntosLink.style.display = 'inline';
                } else {
                    adjuntosLink.style.display = 'none';
                    if (userIdPaciente) {
                        idPacienteInput.value = userIdPaciente;
                        idPacienteInput.disabled = true;
                    }
                }
            } catch (e) {
                console.error('Error decoding token:', e);
                localStorage.removeItem('token');
                historialDisplay.innerHTML = '<p style="color: red;">Sesión inválida. Redirigiendo al inicio de sesión...</p>';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        } else {
            fetchHistorialForm.style.display = 'none';
            logoutBtn.style.display = 'none';
            adjuntosLink.style.display = 'none';
            historialDisplay.innerHTML = '<p style="color: red;">Debes iniciar sesión primero. Redirigiendo...</p>';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }

        // Manejar envío del formulario
        fetchHistorialForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!token) {
                historialDisplay.innerHTML = '<p style="color: red;">Debes iniciar sesión primero.</p>';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }
            const idPaciente = idPacienteInput.value;
            if (currentRole === 2 && userIdPaciente != idPaciente) {
                historialDisplay.innerHTML = '<p style="color: red;">Solo puedes ver tu propio historial.</p>';
                return;
            }
            try {
                console.log('Enviando solicitud a:', `http://localhost:3000/api/historial-personal/${idPaciente}`);
                console.log('Token usado:', token);
                const response = await fetch(`http://localhost:3000/api/historial-personal/${idPaciente}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });
                console.log('Código de estado:', response.status);
                if (!response.ok) {
                    const text = await response.text();
                    console.log('Respuesta del servidor:', text.substring(0, 100));
                    if (text.startsWith('<!DOCTYPE')) {
                        throw new Error('El servidor devolvió una página HTML. Verifica que el endpoint /api/historial-personal esté configurado correctamente.');
                    }
                    const errorData = JSON.parse(text);
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        historialDisplay.innerHTML = '<p style="color: red;">Sesión expirada o inválida. Redirigiendo al inicio de sesión...</p>';
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                        return;
                    }
                    throw new Error(errorData.error || `Error HTTP ${response.status}`);
                }
                const data = await response.json();
                console.log('Datos recibidos:', data);
                displayHistorial(data);
            } catch (err) {
                console.error('Error en fetch:', err);
                historialDisplay.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
            }
        });

        // Función para mostrar el historial en una tabla
        function displayHistorial(records) {
            historialDisplay.innerHTML = '';
            if (!Array.isArray(records) || records.length === 0) {
                historialDisplay.innerHTML = '<p>No se encontró historial para este paciente.</p>';
                return;
            }
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Alergias</th>
                        <th>Enfermedades</th>
                        <th>Cirugías</th>
                        <th>Vacunas</th>
                        <th>Medicamentos</th>
                        <th>Hábitos de Salud</th>
                        <th>Actualizado Por</th>
                        <th>Fecha de Actualización</th>
                    </tr>
                </thead>
                <tbody>
                    ${records.map(record => `
                        <tr>
                            <td>${record.allergies || 'N/A'}</td>
                            <td>${record.diseases || 'N/A'}</td>
                            <td>${record.surgeries || 'N/A'}</td>
                            <td>${record.vaccines || 'N/A'}</td>
                            <td>${record.medications || 'N/A'}</td>
                            <td>${record.health_habits || 'N/A'}</td>
                            <td>${record.updated_by_name || 'Desconocido'}</td>
                            <td>${new Date(record.updated_at).toLocaleString() || 'N/A'}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            historialDisplay.appendChild(table);
        }

        // Manejar cierre de sesión
        logoutBtn.addEventListener('click', () => {
            token = null;
            currentRole = null;
            localStorage.removeItem('token');
            fetchHistorialForm.style.display = 'none';
            logoutBtn.style.display = 'none';
            adjuntosLink.style.display = 'none';
            historialDisplay.innerHTML = '';
            alert('Sesión cerrada');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
