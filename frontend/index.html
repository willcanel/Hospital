<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital - Inicio de Sesión</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <nav>
        <ul id="navMenu">
            <li><a href="index.html"></a></li>
            <li id="formsLink" style="display: none;"><a href="forms.html">Formularios</a></li>
            <li id="historialLink" style="display: none;"><a href="HistorialPaciente.html">Historial Paciente</a></li>
        </ul>
    </nav>
  
    <form id="loginForm">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3 password-wrapper">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" required>
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                <div class="spinner-border text-primary spinner mt-3" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </form>
    <div id="tokenDisplay"> <span id="token"></span></div>

    <form id="fetchHistorialForm" style="display: none;">
        <h2>Visualizar Historial del Paciente</h2>
        <label for="idPaciente">ID Paciente:</label>
        <input type="number" id="idPaciente" min="1" required>
        <button type="submit">Ver Historial</button>
    </form>
    <div id="historialDisplay"></div>
    <button id="logoutBtn">Cerrar Sesión</button>

    <script>
        const loginForm = document.getElementById('loginForm');
        const tokenDisplay = document.getElementById('token');
        const logoutBtn = document.getElementById('logoutBtn');
        const formsLink = document.getElementById('formsLink');
        const historialLink = document.getElementById('historialLink');
        const fetchHistorialForm = document.getElementById('fetchHistorialForm');
        const historialDisplay = document.getElementById('historialDisplay');
        const idPacienteInput = document.getElementById('idPaciente');
        let token = localStorage.getItem('token');
        let currentRole = null;
        let userIdPaciente = null;

        // Controlar visibilidad inicial
        if (token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                currentRole = payload.role;
                userIdPaciente = payload.idPaciente;
                loginForm.style.display = 'none';
                tokenDisplay.textContent = token;
                logoutBtn.style.display = 'block';
                formsLink.style.display = 'inline';
                historialLink.style.display = 'inline';
                fetchHistorialForm.style.display = 'block';
                if (currentRole === 2 && userIdPaciente) {
                    idPacienteInput.value = userIdPaciente;
                    idPacienteInput.disabled = true;
                }
            } catch (e) {
                localStorage.removeItem('token');
                token = null;
                loginForm.style.display = 'block';
                logoutBtn.style.display = 'none';
                formsLink.style.display = 'none';
                historialLink.style.display = 'none';
                fetchHistorialForm.style.display = 'none';
            }
        } else {
            loginForm.style.display = 'block';
            logoutBtn.style.display = 'none';
            formsLink.style.display = 'none';
            historialLink.style.display = 'none';
            fetchHistorialForm.style.display = 'none';
        }

        // Manejar inicio de sesión
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('http://localhost:3000/api/inicio-sesion', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (data.token) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    tokenDisplay.textContent = token;
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    currentRole = payload.role;
                    userIdPaciente = payload.idPaciente;
                    loginForm.style.display = 'none';
                    logoutBtn.style.display = 'block';
                    formsLink.style.display = 'inline';
                    historialLink.style.display = 'inline';
                    fetchHistorialForm.style.display = 'block';
                    if (currentRole === 2 && userIdPaciente) {
                        idPacienteInput.value = userIdPaciente;
                        idPacienteInput.disabled = true;
                    }
                    alert('Sesión iniciada');
                    window.location.href = 'forms.html';
                } else {
                    alert(data.error || 'Error al iniciar sesión');
                }
            } catch (err) {
                alert('Error: ' + err.message);
                console.error('Error detallado:', err);
            }
        });

        // Manejar visualización del historial
        fetchHistorialForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!token) {
                alert('Debes iniciar sesión primero');
                window.location.href = 'index.html';
                return;
            }
            const idPaciente = idPacienteInput.value;
            if (currentRole === 2 && userIdPaciente != idPaciente) {
                alert('Solo puedes ver tu propio historial');
                return;
            }
            try {
                const response = await fetch(`http://localhost:3000/api/historial-personal/${idPaciente}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });
                console.log('Código de estado:', response.status);
                if (!response.ok) {
                    const text = await response.text();
                    console.log('Respuesta del servidor:', text.substring(0, 100));
                    if (text.startsWith('<!DOCTYPE')) {
                        throw new Error('El servidor devolvió una página HTML. Verifica que el endpoint /api/historial-personal esté configurado correctamente.');
                    }
                    const errorData = JSON.parse(text);
                    throw new Error(errorData.error || `Error HTTP ${response.status}`);
                }
                const data = await response.json();
                console.log('Datos recibidos:', data);
                displayHistorial(data);
            } catch (err) {
                console.error('Error en fetch:', err);
                historialDisplay.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
            }
        });

        // Función para mostrar el historial en una tabla
        function displayHistorial(records) {
            historialDisplay.innerHTML = '';
            if (!Array.isArray(records) || records.length === 0) {
                historialDisplay.innerHTML = '<p>No se encontró historial para este paciente.</p>';
                return;
            }
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Alergias</th>
                        <th>Enfermedades</th>
                        <th>Cirugías</th>
                        <th>Vacunas</th>
                        <th>Medicamentos</th>
                        <th>Hábitos de Salud</th>
                        <th>Actualizado Por</th>
                        <th>Fecha de Actualización</th>
                    </tr>
                </thead>
                <tbody>
                    ${records.map(record => `
                        <tr>
                            <td>${record.allergies || 'N/A'}</td>
                            <td>${record.diseases || 'N/A'}</td>
                            <td>${record.surgeries || 'N/A'}</td>
                            <td>${record.vaccines || 'N/A'}</td>
                            <td>${record.medications || 'N/A'}</td>
                            <td>${record.health_habits || 'N/A'}</td>
                            <td>${record.updated_by_name || 'Desconocido'}</td>
                            <td>${new Date(record.updated_at).toLocaleString() || 'N/A'}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            historialDisplay.appendChild(table);
        }

        // Manejar cierre de sesión
        logoutBtn.addEventListener('click', () => {
            token = null;
            currentRole = null;
            userIdPaciente = null;
            localStorage.removeItem('token');
            tokenDisplay.textContent = '';
            loginForm.style.display = 'block';
            logoutBtn.style.display = 'none';
            formsLink.style.display = 'none';
            historialLink.style.display = 'none';
            fetchHistorialForm.style.display = 'none';
            historialDisplay.innerHTML = '';
            alert('Sesión cerrada');
        });
    </script>
</body>
</html>
